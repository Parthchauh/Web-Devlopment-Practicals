<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentHub Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    form label { display: block; margin: 0.5rem 0 0.2rem; }
    form input, form select, form button { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    form button { background: #0077cc; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
    form button:hover { background: #005999; }
  </style>
</head>
<body>

  <div class="container">
    <h2>StudentHub Registration</h2>
    <form action="submit.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option>Computer Science</option>
        <option>Data Science</option>
        <option>AI & ML</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
